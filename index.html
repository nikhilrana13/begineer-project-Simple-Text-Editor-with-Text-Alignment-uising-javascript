<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <title>Document</title>
</head>
<body>
       <div class="main">
               <h1>Text Editor</h1>
             <div class="options">
                <button onclick="formatText('bold')">Bold
                    <i class="fa-solid fa-bold"></i>
                </button>

                <button onclick="formatText('italic')">Italic4
                    <i class="fa-solid fa-italic"></i>
                </button>

                <button onclick="formatText('underline')">Underline
                    <i class="fa-solid fa-underline"></i>
                </button>

             </div>

             <div class="options">
                <button onclick="formatText('justifyLeft')">Left
                    <i class="fa-solid fa-align-left"></i>
                </button>

                <button onclick="formatText('justifyCenter')">Center
                    <i class="fa-solid fa-align-center"></i>
                </button>

                <button onclick="formatText('justifyRight')">Right
                    <i class="fa-solid fa-align-right"></i>
                </button>

                <button onclick="formatText('justifyFull')">Justify
                    <i class="fa-solid fa-align-justify"></i>
                </button>

             </div>
             <div id="text-input" contenteditable="true">
                hl0
             </div>
       </div>









    <script src="script.js"></script>
</body>
</html>
